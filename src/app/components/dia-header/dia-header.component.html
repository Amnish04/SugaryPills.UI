<nav class="px-5 border flex justify-between items-center">
    <ul class="nav-header flex items-center h-full gap-10 flex-wrap">
        <!-- Brand Logo -->
        <li>
            <div class="flex items-center">
                <a routerLink="/home" aria-label="Click to go to home page"><img matTooltip="DIA" src="../../../assets/images/logo.png" alt="Brand Logo"></a>
                <!-- App Name -->
                <p class="text-2xl">{{appTitle}}</p>
            </div>
        </li>

        <!-- Links -->
        <li class="text-color-secondary text-lg">
            <a [routerLink]="['about']">About Diabetes</a>
        </li>
        <li class="text-color-secondary text-lg">
            <a [routerLink]="['doctors']" class="cursor-pointer">Health-care providers</a>
        </li>
        <li class="text-color-secondary text-lg">
            <a [routerLink]="['awareness']">How your data can help</a>
        </li>
    </ul>

    <!-- Right Part -->
    <div >
        <button *ngIf="!isHome && !isSurvey && !isRisk" [routerLink]="['survey']" mat-raised-button color="accent" style="border-radius: 25px">
            <mat-icon>perm_device_information</mat-icon>
            Take Survey
        </button>
        <button *ngIf="isHome"
        (click)="onAdminPortalClick()" matTooltip="Only for Health Research admins" mat-raised-button color="accent" style="border-radius: 25px">
            <mat-icon>login</mat-icon>
            Admin Portal
        </button>
        <button *ngIf="isSurvey || isRisk"
        [routerLink]="['home']" matTooltip="Go to home page?" mat-raised-button color="accent" style="border-radius: 25px">
            <mat-icon>home</mat-icon>
            Exit
        </button>
    </div>
</nav>
